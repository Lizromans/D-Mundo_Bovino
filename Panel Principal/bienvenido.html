<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MundoBovino</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bienvenida.css">
</head>
<body>
    <div class="bienvenida"> 
        <header>
            <img src="img/logo1.png" alt="logo1" id="logo1">
            <div id="soporte">
                <button> 
                    <b>Soporte en Línea</b>
                </button>
                <button>
                    <b>FAQ</b>
                </button>
                <Button>
                    <b>Manual de Uso</b>
                </Button>
            </div>
        </header>
    </div>
    <div>
        <main>
            <div class="panelprincipal">
                <div>
                    <h1>
                        <b>¡Bienvenido a Mundo Bovino: Tu aliado digital en la gestión ganadera. Optimiza 
                        tu producción, mejora la salud de tu ganado y maximiza tus beneficios con nuestra innovadora aplicación.!</b>
                    </h1>
                    <a href="../Panel Secundario/autenticacion.html">
                        <img src="img/logo2.png" alt="Logo2" id="logo2">
                    </a>
                </div>
                
                <!-- Carrusel Bootstrap -->
                <div id="carouselGanadero" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselGanadero" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselGanadero" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselGanadero" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/ternero.jpg" class="d-block w-100" alt="Ternero" id="img-carousel">
                        </div>
                        <div class="carousel-item">
                            <img src="img/img3.jpg" class="d-block w-100" alt="Vaca" id="img-carousel">
                        </div>
                        <div class="carousel-item">
                            <img src="img/img5.jpg" class="d-block w-100" alt="Ganado" id="img-carousel">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselGanadero" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselGanadero" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                </div>
                
            </div>
        </main>
    </div>
    
    <div>
        <footer>
        </footer>
    </div>

    <!-- JavaScript de Bootstrap y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
